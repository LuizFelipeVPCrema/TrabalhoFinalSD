version: '3.8'

services:
  auth-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: auth-service
    ports:
      - "0.0.0.0:8080:8080"
    environment:
      - PORT=8080
      - JWT_SECRET=your-secret-key-here-change-in-production
      - CORS_ADDITIONAL_ORIGINS=http://182.20.10.3:8081,http://182.20.10.3
    networks:
      - auth-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  auth-network:
    driver: bridge
    name: auth-network
